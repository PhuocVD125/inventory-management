<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e3f2fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            width: 360px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1976d2;
        }

        label {
            display: block;
            margin: 12px 0 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #1976d2;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0;
        }

        .error-message {
            margin-top: 15px;
            color: red;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Đăng nhập hệ thống</h2>
    <form th:action="@{/login}" method="post">
        <label for="username">Tài khoản:</label>
        <input type="text" id="username" name="username" required/>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required/>

        <button type="submit">Đăng nhập</button>
    </form>

    <div th:if="${param.error}" class="error-message">
        Sai tài khoản hoặc mật khẩu!
    </div>
</div>
</body>
</html>
