<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Edit Product</h2>

<!-- Thêm alert để hiển thị thông báo -->
<div id="statusAlert" class="alert d-none" role="alert"></div>

<form id="editForm">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
        <label>Price</label>
        <input type="number" class="form-control" id="price" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <input type="text" class="form-control" id="description">
    </div>
    <div class="mb-3">
        <label>Location</label>
        <input type="text" class="form-control" id="location">
    </div>
    <div class="mb-3">
        <label>Category ID</label>
        <input type="number" class="form-control" id="categoryId" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/products" class="btn btn-secondary">Cancel</a>
</form>

<script>
    const statusAlert = document.getElementById("statusAlert");

    const showAlert = (message, type = "success") => {
        statusAlert.classList.remove("d-none", "alert-success", "alert-danger");
        statusAlert.classList.add(`alert-${type}`);
        statusAlert.textContent = message;
    };

    let hashedId = new URLSearchParams(window.location.search).get("hashedId") || localStorage.getItem("selectedProductId");

    const loadProduct = (id) => {
        fetch(`/api/products/details/${id}`)
            .then(res => {
                if (!res.ok) throw new Error("Product not found");
                return res.json();
            })
            .then(product => {
                hashedId = id;
                localStorage.setItem("selectedProductId", id);
                document.getElementById("name").value = product.name;
                document.getElementById("price").value = product.price;
                document.getElementById("description").value = product.description;
                document.getElementById("location").value = product.location;
                document.getElementById("categoryId").value = product.categoryId;
            })
            .catch(error => {
                console.error("Error fetching product:", error);
                showAlert("Product not found.", "danger");
            });
    };

    if (hashedId) {
        loadProduct(hashedId);
    }

    document.getElementById("editForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const updatedProduct = {
            name: document.getElementById("name").value,
            price: document.getElementById("price").value,
            description: document.getElementById("description").value,
            location: document.getElementById("location").value,
            categoryId: document.getElementById("categoryId").value
        };

        if (!hashedId) {
            showAlert("No product selected to update!", "danger");
            return;
        }

        fetch(`/api/products/${hashedId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedProduct)
        })
        .then(async res => {
            if (res.ok) {
                showAlert("Product updated successfully!", "success");
                setTimeout(() => {
                    localStorage.removeItem("selectedProductId");
                    window.location.href = "/products";
                }, 1500);
            } else {
                const errorData = await res.json();
                showAlert(errorData.message || "Failed to update product.", "danger");
            }
        })
        .catch(error => {
            console.error("Error updating product:", error);
            showAlert("Something went wrong when updating product.", "danger");
        });
    });
</script>
</body>
</html>
