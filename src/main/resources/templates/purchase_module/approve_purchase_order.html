<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Purchase Order</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565c0;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Approve Purchase Order</h2>

    <label for="orderId">Order ID:</label>
    <input type="number" id="orderId" required>

    <label for="approverId">Approver (User ID):</label>
    <input type="number" id="approverId" required>

    <button onclick="approveOrder()">Approve</button>

    <p id="result"></p>
</div>

<script>
    function approveOrder() {
        const orderId = document.getElementById("orderId").value;
        const approverId = document.getElementById("approverId").value;

        const url = `http://localhost:8080/api/purchase-orders/${orderId}/approve/${approverId}`;

        fetch(url, {
            method: "PUT"
        })
        .then(response => {
            if (response.ok) return response.text();
            return response.text().then(msg => { throw new Error(msg); });
        })
        .then(message => {
            alert(message); //  Thông báo popup
            const resultEl = document.getElementById("result");
            resultEl.innerText = message;
            resultEl.style.color = "green";
        })
        .catch(error => {
            const resultEl = document.getElementById("result");
            resultEl.innerText = "Error: " + error.message;
            resultEl.style.color = "red";
        });
    }
</script>
</body>
</html>
