<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory List</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f5f9;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #1976d2;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f3f7fc;
        }

        tr:hover {
            background-color: #e1f0ff;
        }

        .low-stock {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Inventory List</h2>

<table id="inventoryTable">
    <thead>
    <tr>
        <th>Inventory ID</th>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Last Updated</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    window.onload = function () {
    fetch('/api/inventories')
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector('#inventoryTable tbody');
            tbody.innerHTML = '';

            data.forEach(inv => {
                const quantityClass = inv.quantity < 10 ? "low-stock" : "";
                const row = `
                    <tr>
                        <td>${inv.id}</td>
                        <td>${inv.productId}</td>
                        <td class="${quantityClass}">${inv.quantity}</td>
                        <td>${inv.lastUpdated ? new Date(inv.lastUpdated).toLocaleString() : 'N/A'}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        })
        .catch(error => {
            alert("Failed to load inventory: " + error.message);
        });
    };

</script>

</body>
</html>
