<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Product List (API Fetch)</h2>

<a href="/products/create" class="btn btn-primary mb-3">+ Add New Product</a>

<!-- Search by Hashed ID -->
<div class="mb-3">
    <label for="searchInput" class="form-label">Search Product by Hashed ID</label>
    <div class="input-group">
        <input type="text" class="form-control" id="searchInput" placeholder="Enter hashed ID...">
        <button class="btn btn-outline-secondary" id="searchBtn">Search</button>
        <button class="btn btn-outline-dark" id="resetBtn">Reset</button>
    </div>
</div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>HashID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Location</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="productTable">
    <!-- Dữ liệu sẽ được render bằng JavaScript -->
    </tbody>
</table>

<script>
    async function fetchProducts() {
        try {
            const response = await fetch("/api/products");
            if (!response.ok) throw new Error("Failed to fetch products");

            const data = await response.json();
            renderProducts(data);
        } catch (error) {
            console.error("Error fetching products:", error);
            alert("Failed to load product list!");
        }
    }

    function renderProducts(products) {
        const tableBody = document.getElementById("productTable");
        tableBody.innerHTML = ""; // Clear table

        products.forEach(product => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${product.hashedId}</td>
                <td>${product.name}</td>
                <td>${product.price}</td>
                <td>${product.description}</td>
                <td>${product.location}</td>
                <td>${product.categoryId}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editProduct('${product.hashedId}')">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteProduct('${product.hashedId}')">Delete</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function editProduct(hashedId) {
        localStorage.setItem("selectedProductId", hashedId);
        window.location.href = `/products/edit?hashedId=${hashedId}`;
    }

    async function deleteProduct(hashedId) {
        if (!confirm("Are you sure you want to delete this product?")) return;

        try {
            const response = await fetch(`/api/products/${hashedId}`, { method: "DELETE" });
            if (!response.ok) throw new Error("Failed to delete product");

            alert("Product deleted successfully!");
            fetchProducts();
        } catch (error) {
            console.error("Error deleting product:", error);
            alert("Failed to delete product.");
        }
    }

    // Search by hashedId
    document.getElementById("searchBtn").addEventListener("click", async () => {
        const id = document.getElementById("searchInput").value.trim();
        if (!id) return alert("Please enter a hashed ID.");

        try {
            const res = await fetch(`/api/products/details/${id}`);
            if (!res.ok) throw new Error("Product not found");

            const product = await res.json();
            renderProducts([product]);
        } catch (err) {
            console.error("Search error:", err);
            alert("Product not found.");
        }
    });

    // Reset table to full list
    document.getElementById("resetBtn").addEventListener("click", () => {
        document.getElementById("searchInput").value = "";
        fetchProducts();
    });

    document.addEventListener("DOMContentLoaded", fetchProducts);
</script>

</body>
</html>
