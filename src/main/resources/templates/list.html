<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<!-- Navbar -->
<div th:replace="~{'fragment/admin_header' :: admin_header}"></div>

<!-- Content -->
<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-8">Admin Home</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Quản lý PTag -->
        <div class="bg-white shadow-md rounded-lg p-6 text-center">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Manage Preference Tag</h3>
            <a href="/admin/ptag" class="text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Enter</a>
        </div>
        <!-- Quản lý Recommend -->
        <div class="bg-white shadow-md rounded-lg p-6 text-center">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Manage Recommendation</h3>
            <a href="/admin/recommendation" class="text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Enter</a>
        </div>
        <!-- Manage User -->
        <div class="bg-white shadow-md rounded-lg p-6 text-center">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Manage User</h3>
            <a href="/admin/manage-user" class="text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Enter</a>
        </div>

        <!-- Manage Tag -->
        <div class="bg-white shadow-md rounded-lg p-6 text-center">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Manage Post Tag</h3>
            <a href="/admin/manage-post-tag" class="text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Enter</a>
        </div>
    </div>

</div>

</body>
</html>
